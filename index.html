<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Math Escape Room</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" href="favicon.png">
  <script>
    var currentQuestion = 0;

// Array of objects containing questions and their corresponding correct answers
var questions = [
  { question: "What is 6 times 7?", answer: "42" },
  { question: "What is the capital of France?", answer: "Paris" },
  // Add more questions and answers here
];

function submit() {
  var qanswer = document.getElementById("answer").value;
  
  if (qanswer.toLowerCase() === questions[currentQuestion].answer.toLowerCase()) {
    alert('Correct!');
    currentQuestion++;
    if (currentQuestion < questions.length) {
      displayQuestion();
    } else {
      alert('All questions answered!');
      // Optionally reset the currentQuestion variable if you want to restart the quiz
      // currentQuestion = 0;
    }
  } else {
    document.getElementById("cn").innerHTML = 'Incorrect!';
  }
}

function displayQuestion() {
  document.getElementById("question").innerHTML = questions[currentQuestion].question;
  document.getElementById("cn").innerHTML = '';
}

// Display the first question when the page loads
displayQuestion();
  </script>
</head>
<body>
  <p id="question">What is 1 + 44?</p>
  <p><span id='cn' style='color:red;'></span></p>
  <input id="answer" placeholder='Type Here'>
  <input type="submit" onclick="submit()" value="Submit">
</body>
</html>
